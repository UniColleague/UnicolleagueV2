<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
          rel="stylesheet"
  />
</head>
<body>
<div class="container" style="margin-top: 200px; width: 500px">
  <h2 style="margin-left: 130px">Reset Password</h2>
  <hr>
  <form action="#" th:action="@{/main/reset-password2}" th:object="${passwordUser}" method="post">
    <input type="hidden" id="token" name="token" th:value="${token}">
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" th:field="*{password}" required minlength="8" class="form-outline mb-4">
    <label for="newPassword1">Confirm new Password:</label>
    <input type="password" id="newPassword1" name="newPassword1" th:field="*{email}" required minlength="8" class="form-outline mb-4">
    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
  </form>
  <p th:text="${message}"></p>
  <p style="color:red;" th:text="${error}"></p>
</div>
</body>
</html>
