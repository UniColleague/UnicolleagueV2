<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Email</title>

  <link rel="stylesheet" href="../static/profile.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="icon" href="https://www.cspm.org/wp-content/uploads/2020/04/Y-tile-e1588095271345.png" type="image/x-icon">
  <style>
    .black{
      background-color: black;
    }
    .form-profile{
      color: white;
    }

  </style>

</head>
<body class="black">

    <nav class="navbar navbar-expand-lg navbar-dark black" style="border-bottom: gray 0.05em solid">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/main/home}" style="font-size: 2em">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" th:href="@{/main/profile}" style="font-size: 2em">Profile</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/main/showCalendar}" style="font-size: 2em">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " th:href="@{/main/viewStatistics}" style="font-size: 2em">Statistics</a>
          </li>
        </ul>

        <form action="#" th:action="@{/logout}"
              method="post">

          <button type="submit" class="btn btn-danger" style="right: 0px;top: 5px; position: absolute">Logout</button>

        </form>
      </div>
    </nav>

    <div class="container">

      <form action="#" th:action="@{/main/updateEmail}"  method="post">
        <h4 class="form-profile">Current email</h4>
        <input th:value="${currentEmail}" readonly class="form-profile form-control-plaintext mb-4 w-50">

        <h4 class="form-profile">New email</h4>
        <input th:field="${user.email}" type="email" required class="form-control mb-4 w-50">


        <h4 class="form-profile">Confirm new email</h4>
        <input th:field="${user.image}" type="email" required class="form-control mb-4 w-50">


        <h4 class="form-profile">Password</h4>
        <input th:field="${user.password}" type="password" required class="form-control mb-4 w-50">


        <button id="myBtn" type="submit" class="btn btn-danger btn-lg">Update</button>


      </form>
    </div>



</body>
</html>
