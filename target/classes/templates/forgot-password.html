<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
          rel="stylesheet"
  />
</head>
<body>
<div class="container" style="margin-top: 200px; width: 500px">
  <h2 style="margin-left: 130px">Forgot Password</h2>
  <hr>
  <form action="#" th:action="@{/main/forgot-password-sc}" th:object="${emailUser}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required class="form-outline mb-4">
    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
  </form>
  <p th:text="${message}"></p>
</div>
</body>
</html>
